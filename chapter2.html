<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 2 Testing</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <form>

                <label class="site-lables">Account ID: </label><input type="text" name="q" value="" placeholder="AccountID"><br>
                <label class="site-lables">Password: </label><input type="password" name="pword" value="" placeholder="8 or more alphanumeric"><br>

                <label class="site-lables">Confirmed Choice: R:</label><input type="checkbox" name="chbox1">
                <label class="site-lables"> S:</label><input type="checkbox" name="chbox2">
                <label class="site-lables"> T:</label><input type="checkbox" name="chbox3"><br>
                    
                <label class="site-lables">Married<input type="radio" name=status value="married"></label>
                <label class="site-lables">Single<input type="radio" name=status value="single"></label>
                <label class="site-lables">Complicated<input type="radio" name=status value="complicated"></label><br>

                <select name =carDropDown>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select><br>


                <input type="submit" value="Submit">

            
    </form>
    </body>
</html>
